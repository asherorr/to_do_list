<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="description" content="My to-do list">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section>
        <a href="{{url_for('index')}}""><h1>To-Do List Tool</h1></a>
        <h1>Items: </h1>
        <h1>{% for item in the_list %}<h1>
        <p> * {{ item.title }}<p>
        {% endfor %}
    </section>
</body>
